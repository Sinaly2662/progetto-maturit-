<!DOCTYPE html>
<html lang="en">
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/main.js"></script>

<div class="container">
	<div class="panel panel-primary" style="background-color:lightgrey">
		<div class="panel-heading">
			Publisher
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">Topic</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="publisher_topic" value="toa/">
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2 control-label">Payload</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="publisher_message" value='{"cmd":"loadpage","value":"cm3panel"}'>
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<br/>
				<button id="publisher_send" class="btn btn-primary">Send payload<span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
				<button id="all_on" class="btn btn-primary">All ON</button>
				<button id="all_off" class="btn btn-primary">All OFF</button>
				<button id="clock_on" class="btn btn-primary">Clock ON</button>
				<button id="clock_off" class="btn btn-primary">Clock OFF</button>
				<button id="panel_1" class="btn btn-primary">Panel 1</button>
				<button id="panel_2" class="btn btn-primary">Panel 2</button>
				<button id="panel_3" class="btn btn-primary">Panel 3</button>
				<button id="video_apple" class="btn btn-primary">Apple</button>
				<button id="video_starman" class="btn btn-primary">Starman</button>
				<button id="video_newyork" class="btn btn-primary">New York</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
