    <script id="temp">
        $(document).on('click', '.value-control', function () {
            var action = $(this).attr('data-action')
            var min = 15
            var max = 30
            var target = $(this).attr('data-target')
            var value = parseFloat($('[id="' + target + '"]').val());
            if (action == "plus") {
                if (value < max) {
                    value++;
                }
            }
            if (action == "minus") {
                if (value > min) {
                    value--;
                }
            }
            $('[id="' + target + '"]').val(value)
        })
    </script>

    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 158px;
            height: 56px;
            position: relative;
            z-index: 10;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(238, 34, 34);
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 48px;
            width: 48px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: rgb(136, 255, 0);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px rgb(136, 255, 0);
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(102px);
            -ms-transform: translateX(102px);
            transform: translateX(102px);
        }

        .slider.round {
            border-radius: 34px;

        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
